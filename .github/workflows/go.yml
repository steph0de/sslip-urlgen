name: Go + container image build

on:
  push:
    branches: [ master , steph0de-patch-1 ]
  pull_request:
    branches: [ master , steph0de-patch-1 ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)